{% extends "base.html" %}
{% block content %}
  <h4 class="text-gold mb-3"><i class="bi bi-images me-1"></i> صوري</h4>
  {% if photos and photos|length %}
    <div class="row g-3">
      {% for p in photos %}
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="lp-card glass p-2">
            <img class="w-100 lp-photo mb-2" src="{{ p.images[0].thumb_url }}">
            <form action="{{ url_for('post_delete', pid=p.id) }}" method="post" onsubmit="return confirm('حذف المنشور نهائيًا؟');">
              <button class="btn btn-glass text-danger w-100"><i class="bi bi-trash"></i> حذف</button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="lp-empty p-5 text-center">لا توجد صور في معرضك.</div>
  {% endif %}
{% endblock %}
