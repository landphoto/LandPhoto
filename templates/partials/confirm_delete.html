<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-strong">
      <div class="modal-body text-center px-4 py-4">
        <div class="display-6 text-warning mb-3"><i class="bi bi-exclamation-triangle"></i></div>
        <h5 class="fw-bold mb-2">حذف المنشور</h5>
        <p class="text-body-secondary mb-4">حذف المنشور؟ لا يمكن التراجع.</p>
        <div class="d-flex gap-2 justify-content-center">
          <button type="button" class="btn glass" data-bs-dismiss="modal">إلغاء</button>
          <form id="deletePostForm" method="post" class="d-inline">
            <button type="submit" class="btn glass-danger">حسنًا</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('click', (e)=>{
    const btn = e.target.closest('[data-delete-post]');
    if(!btn) return;
    const postId = btn.getAttribute('data-delete-post');
    const form = document.getElementById('deletePostForm');
    form.action = `/post/${postId}/delete`; // غيّرها إذا مسارك مختلف
    new bootstrap.Modal('#confirmDeleteModal').show();
  });
</script>
