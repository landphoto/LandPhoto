<section class="lp-hero lp-blur-glass p-4 p-md-5 mb-4 fade-up">
  <div class="d-flex justify-content-between align-items-start gap-3">
    <div class="flex-grow-1">
      <h1 class="display-5 m-0">
        <span class="text-white">شارك</span>
        <span class="text-gold">صورك</span>
        <span class="text-white">مع&nbsp;العالم</span>
        <span class="dot align-middle ms-2"></span>
      </h1>
      <p class="lead text-secondary mt-3">
        انضم إلى <span class="text-gold fw-bold">لند فوتو</span> وابدأ بنشر صورك الخاصة،
        وخَلِّ الناس يتفاعلون معها بقلبٍ، تعليقٍ، أو مشاركة.
      </p>
      <div class="d-flex flex-wrap gap-2 mt-3">
        <a class="btn btn-gold px-4" href="{{ url_for('upload') }}"><i class="bi bi-cloud-upload me-1"></i> ارفع صورة</a>
        <a class="btn btn-glass px-4" href="#latest"><i class="bi bi-lightning-charge me-1"></i> الأحدث</a>
      </div>
    </div>
    <div class="d-none d-md-block">
      <div class="lp-blur-glass rounded-circle p-3">
        <i class="bi bi-globe2 display-5 text-info"></i>
      </div>
    </div>
  </div>

  <form class="row gy-2 gx-2 mt-4" action="{{ url_for('search') }}" method="get">
    <div class="col-12 col-md-6">
      <input class="form-control glass-input" name="q" placeholder="ابحث عن صورة أو اسم مستخدم..." value="{{ search or '' }}">
    </div>
    <div class="col-auto">
      <button class="btn btn-glass px-4"><i class="bi bi-search"></i> بحث</button>
    </div>
  </form>
</section>
