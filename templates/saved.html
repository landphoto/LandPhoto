{% extends "base.html" %}
{% block content %}
<h4 class="text-warning mb-3"><i class="bi bi-bookmark-heart"></i> محفوظاتي</h4>

{% if photos and photos|length %}
  <div class="row g-3">
    {% for p in photos %}
      <div class="col-12 col-md-6">
        <div class="card card-glass">
          <img class="w-100" src="{{ p.images[0].url if p.images else '' }}">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
              <button class="btn icon-btn {% if p.is_liked_by(current_user) %}active{% endif %}" data-like data-pid="{{ p.id }}">
                <i class="bi bi-heart-fill"></i><span class="ms-1" data-like-count>{{ p.like_count }}</span>
              </button>
              <button class="btn icon-btn active" data-bookmark data-pid="{{ p.id }}"><i class="bi bi-bookmark-star-fill"></i></button>
            </div>
            <a class="btn btn-glass" href="{{ url_for('profile', username=p.author.username) }}"><i class="bi bi-person"></i> صاحب الصورة</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="card card-glass p-5 text-center text-secondary">
    ما عندك صور محفوظة <i class="bi bi-folder2-open"></i>
  </div>
{% endif %}
{% endblock %}
